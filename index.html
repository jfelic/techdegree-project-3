<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

    <title>The Code Review</title>

</head>
<body>
    <div class="header">
        <header>the code review</header>
    </div>
    <div class="p1">
        
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>

    </div>
    <div class="contact-info">
        <h1>Contact Information</h1>
        <form class="contact-info-form">
            <label for="name">Full Name</label>
            <input class="text-input" type="text" placeholder="Required" name="name" id="name">

            <label for="email">Email Address</label>
            <input class="text-input" type="email" placeholder="Required" name="email" id="email">
            
            <label for="phone">Phone Number</label>
            <input class="text-input" type="text" name="phone" id="phone">
            
            <label for="address">Street Address</label>
            <input class="text-input" type="text" name="address" id="address">
            
            <label for="city">City</label>
            <input class="text-input" type="text" name="city" id="city">


        </form>
    </div>
    
</body>
</html>
